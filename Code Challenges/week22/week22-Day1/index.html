<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Emulator</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="queue-box">
        <h1>Queue Emulator</h1>
        <h3>The Number You Want Add To The Queue</h3>
        <input type="text" id="Inp">
        <div class="btn-grp">
            <button type="button" class="btn btn-outline-success" onclick="enqueue()">Add</button>
            <button type="button" class="btn btn-outline-danger" onclick="dequeue()">Remove</button>
        </div>

        <ul id="queueDisplay"></ul>

    </div>
</body>
<script src="./script.js"></script>

</html>
