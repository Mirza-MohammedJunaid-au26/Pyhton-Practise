<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK, PAPER & SCISSOR</title>

    <!-- link CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body>

    <h1 class="heading">Rock , Paper & Scissors</h1>

    <h3 class="sub-heading">Select Either Rock,Paper or Scissors and see if you can beat the Computer !</h3>

    <h3 class="sub-heading">Remember :Rock breaks Scissors, Scissors cuts Paper, Paper covers Rock</h3>

    <h1 id="result"></h1>

    <div class="game-box">

        <div class="user">
        <div id="user-box">

        </div>
        <h3 class="intro">You</h3>
        </div>

        <div class="computer">
        <div id="computer-box">


        </div>
        <h3 class="intro">Computer</h3>
    </div>

    </div>
    <div class="game-btn">
        <button onclick="rock()"><i class="fas fa-hand-rock"></i>Rock</button>
        <button onclick="paper()"><i class="fas fa-hand-paper"></i>Paper</button>
        <button onclick="scissor()"><i class="fas fa-hand-scissors"></i>Scissors</button>
    </div>

</body>
<script src="./main.js"></script>
</html>
