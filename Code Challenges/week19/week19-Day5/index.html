<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="d-flex justify-content-center flex-column">

    <section class="container Registration-Container border border-dark rounded border-5">
        
        <h3 class="border-bottom border-dark border-3 p-2 fw-bold">Sign Up</h3>
       
        <form action="#">

            <label for="firstName" class="mt-2 fs-5 fw-bold">First Name :</label> <br>
            <input type="text" name="firstName" class="p-1 w-75 mb-2"><br>
            
            <label for="lastName" class="fs-5 fw-bold">Last Name :</label> <br>
            <input type="text" name="lastName" class="p-1 w-75 mb-2"><br>
            
            <label for="email" class="fs-5 fw-bold">Email :</label> <br>
            <input type="text" name="email" class="p-1 w-75 mb-2"><br>
            
            <label for="pswd" class="fs-5 fw-bold">Password :</label> <br>
            <input type="password" name="pswd" class="p-1 w-75 mb-2"><br>
            
            <label for="cnfmPassword" class="fs-5 fw-bold">Confirm Password :</label> <br>
            <input type="password" name="cnfmPassword" class="p-1 w-75 mb-2"><br>
            
            <label for="comments" class="fs-5 fw-bold">Comments :</label> <br>
            <textarea name="comments" cols="40" rows="5"></textarea> <br>

            <button class="btn btn-info my-3 fs-5 fw-bold">Register</button>

        </form>

    </section>

</body>

</html>
